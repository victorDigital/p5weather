<!DOCTYPE html>
<html lang="en">
  <head>
    <reference path="p5.d.ts" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>weather</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="your version of Leaflet.js"></script>
    <link type="text/css" rel="stylesheet" href="your version of Leaflet.css"/>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-core.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-core.css"/>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body style="background-color: #EBEDF2;">
    <input class="text" type="text" placeholder="Enter City" id="myInput">
    <button class="button" type="button" onclick="getInputValue();">Get City</button>
    <script src="sketch.js"></script>
    <div class="tempdiv">
      <h2 class="noTBMargin" id="city">Copenhagen</h2>
      <img id="img" src="" alt="">
    </div>

    <ul class="flex-container">
      <li class="flex-item tempdiv">
        <h1 id="temp">20Â°</h1>
        <h2 class="undertext">temperature</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="humidity">70%</h1>
        <h2 class="undertext">humidity</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="wind">10 km/h</h1>
        <h2 class="undertext">wind</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="pressure">1000 hPa</h1>
        <h2 class="undertext">pressure</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="clouds">100%</h1>
        <h2 class="undertext">clouds</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="sunrise">6:00</h1>
        <h2 class="undertext">sunrise</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="sunset">18:00</h1>
        <h2 class="undertext">sunset</h2>
      </li>
    </ul>

    <div class="footer">  
      Powered by <a href="https://openweathermap.org/">OpenWeatherMap</a> & <a href="https://www.mapquest.com/">MapQuest</a>
    </div>  
  </body>
</html>
