<!DOCTYPE html>
<html lang="en">
  <head>
    <reference path="p5.d.ts" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>weather</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body style="background-color: #143264;">
    <input class="text" type="text" placeholder="Enter City" id="myInput">
    <button class="button" type="button" onclick="getInputValue();">Get City</button>
    <ul class="flex-container">
      <li class="flex-item tempdiv">
        <h1 class="noTBMargin" id="city"></h1>
        <h2 class="noTBMargin" id="weather"></h2>
      </li>
      <li class="flex-item tempdiv" id="cd">
        <script src="sketch.js"></script>
      </li>
    </ul>
    <ul class="flex-container" id="hiddenWhenNoInfo1">
      <li class="flex-item tempdiv">
        <img class="img" id="img" src="" alt="">
      </li>
      <li class="flex-item tempdiv">
        <img id="img2" src="" alt="">
      </li>
    </ul>

    <ul class="flex-container" id="hiddenWhenNoInfo2">
      <li class="flex-item tempdiv">
        <h1 id="temp"></h1>
        <h2 class="undertext">temperature</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="humidity"></h1>
        <h2 class="undertext">humidity</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="wind"></h1>
        <h2 class="undertext">wind</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="pressure"></h1>
        <h2 class="undertext">pressure</h2>
      </li>
      <li class="flex-item tempdiv">
        <h1 id="clouds"></h1>
        <h2 class="undertext">clouds</h2>
      </li>
    </ul>
  
    
    <div class="footer">  
      Powered by <a href="https://openweathermap.org/">OpenWeatherMap</a> & <a href="https://www.mapquest.com/">MapQuest</a>
    </div>  
  </body>
</html>
